<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor</title>
</head>
<style>
        ul {
        display: inline-flex
    }
    
    li {
        display: inline;
        border: rgb(80, 133, 202) 1px solid;
        padding: 10px;
        background-color: aqua;
    }
    
    li.efeito:hover {
        background-color: rgb(201, 230, 38);
</style>


<body>


    <h1>Normal</h1>
    <Div>
        <ul>
            <li>
                <<</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>>></li>

        </ul>

    </Div>

    <h1>Passando o Mouse</h1>

    <ul>
        <li class="efeito">
            <<</li>
                <li class="efeito">1</li>
                <li class="efeito">2</li>
                <li class="efeito">3</li>
                <li class="efeito">4</li>
                <li class="efeito">>></li>

    </ul>





</body>

</html>
